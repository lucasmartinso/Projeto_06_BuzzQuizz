<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="https://www.buzzfeed.com/obiwan-static/images/about/press-assets/BuzzFeed_Arrow.png">
    <title>BuzzQuizz</title>
</head>
<body> 

    <div class="cabecalho">BuzzQuizz</div>  

    <!-- TELA 1 -->
    <div class="corpo ">
        <div class="seusQuizzes">
            <h2>Você não criou nenhum quiz ainda :(</h2> 
            <button onclick="criaQuizz()">Criar Quizz</button>
        </div> 
        <h3>Todos os seus Quizzes</h3> 
        <div class="todosQuizzes">
            <ul class="quizBuscado">
               
            </ul>
            
        </div>
    </div> 
    <!-- TELA 1 --> 

    <!-- TELA 2 --> 
    <!-- TELA 2 --> 

    <!-- TELA 3 -->  
    <div class="corpoTela3 escondido">
    <div class="tela3-parte1 escondido ">
        <div class="criacao "> <h1>Comece pelo comeco</h1></div>
       
        <div class="infos">
            
            <input type="text" placeholder="      Titulo do seu quizz" required>
            <input type="text"placeholder="      URL da imagem do seu quizz" required>
            <input type="text"placeholder="      Quantidade de peruntas do quizz" required>
            <input type="text"placeholder="      Quantidade de niveis do quizz" required>
            
        </div>
        <button onclick="criarPerguntas()" class="basico">Prosseguir pra criar perguntas</button>

    </div>
    <div class="tela3-parte2 escondido">
        <div class="criacao"> <h1>Crie suas perguntas</h1></div>
        <div class="formacao">
            <div class="pergunta ">
                <h2>Pergunta 1</h2>
                <input type="text" placeholder="    Texto da pergunta" required>
                <input type="text"placeholder="   Cor de fundo da pergunta" required>
                <h2>Resposta correta</h2>
                <input type="text" placeholder="  Resposta correta" required>
                <input type="text"placeholder="  URL da imagem" required>
                <h2>Respostas incorretas</h2>
              
                <input type="text" placeholder="  Resposta incorreta 1" required>
                <input type="text"placeholder="  URL da imagem 1" required>
                <div class="conjunto"></div>
                <input type="text" placeholder="  Resposta incorreta 2" required>
                <input type="text"placeholder="  URL da imagem 2" required>
                <div class="conjunto"></div>
                <input type="text" placeholder="  Resposta incorreta 3" required>
                <input type="text"placeholder="  URL da imagem 3" required>
            </div>
        </div>
        <button onclick="criarNiveis()" class="perguntas">Prosseguir pra criar niveis</button>

    </div>
    <div class="tela3-parte3 escondido ">
        <div class="criacao"> <h1>Agora, decida os niveis</h1></div>
        <div class="niveis">
        <h2>Nivel 1</h2>
        <input type="text" placeholder="    Titulo do nivel" required>
        <input type="text"placeholder="   % de acerto minima" required>
        <input type="text" placeholder="    URL da imagem do nivel" required>
        <input type="text"placeholder="   Descricao do nivel" required>
     
    </div>
    <button onclick="finalizarQuizz()" class="finalizar">Finalizar Quizz</button>
    </div>
 
    <div class="tela3-parte4 escondido">
        <div class="criacao"> <h1>Seu quizz esta pronto!</h1></div>
        <div class="imagem-quizz"><h2>Titulo do Quizz</h2></div>
        <button onclick="acessarQuizz()" class="acessar">Acessar Quizz</button>
        <div onclick="voltarHome()" class="voltar"><h2>Voltar pra home</h2></div>
    </div>
</div>
        

    <!-- TELA 3 --> 

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
